<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Alke Wallet - Deposito</title>

    <!-- CSS de Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <!-- Tarjeta de deposito -->
          <div class="card shadow-sm">
            <div class="card-body">
              <h3 class="card-title text-center mb-3">Deposito</h3>

              <!-- Saldo actual tomado desde JS -->
              <p class="text-center text-muted mb-3">
                Saldo actual: <strong id="saldoActual"></strong>
              </p>

              <!-- Formulario de deposito -->
              <form id="formDeposito">
                <div class="mb-3">
                  <label for="montoDeposito" class="form-label">
                    Monto a depositar
                  </label>
                  <input
                    type="number"
                    class="form-control"
                    id="montoDeposito"
                    placeholder="Ej: 50000"
                    min="1"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-success w-100">
                  Realizar deposito
                </button>
              </form>

              <!-- Contenedor donde se muestran alertas -->
              <div id="alert-container" class="mt-3"></div>

              <div class="mt-3 text-center">
                <a href="menu.html" class="small">Volver al menu</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/assets/js/wallet.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
