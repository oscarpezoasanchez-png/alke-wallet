<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Alke Wallet - Movimientos</title>

    <!-- CSS de Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <!-- Tarjeta de ultimos movimientos -->
          <div class="card shadow-sm">
            <div class="card-body">
              <h3 class="card-title mb-3">Ultimos movimientos</h3>

              <!-- Select para filtrar por tipo -->
              <div class="mb-3">
                <label for="filtroTipo" class="form-label">Filtrar por tipo</label>
                <select id="filtroTipo" class="form-select">
                  <option value="todos">Todos</option>
                  <option value="deposito">Deposito</option>
                  <option value="envio">Envio</option>
                  <option value="compra">Compra</option>
                  <option value="transferencia">Transferencia recibida</option>
                </select>
              </div>

              <!-- Lista donde se cargan las transacciones -->
              <ul id="listaTransacciones" class="list-group mb-3"></ul>

              <div class="text-center">
                <a href="menu.html" class="small">Volver al menu</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/assets/js/wallet.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
