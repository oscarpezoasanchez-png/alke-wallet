<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Alke Wallet - Login</title>

    <!-- CSS de Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <!-- Tarjeta principal de login -->
          <div class="card shadow-sm">
            <div class="card-body">
              <h3 class="card-title text-center mb-4">Billetera digital</h3>

              <link rel="shortcut icon" href="/assets/img/favicon.ico" />

              <div class="text-center mb-3">
                <img
                  src="/assets/img/alke-logo.svg"
                  alt="Logo Alke Wallet"
                  width="120"
                />
              </div>

              <!-- Formulario de inicio de sesion -->
              <form id="loginForm">
                <div class="mb-3">
                  <label for="email" class="form-label">
                    Correo electronico
                  </label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Ingresa tu correo"
                    required
                  />
                  <small class="text-muted">
                    Usuario de prueba: oscar.pezoa.sanchez@gmail.com
                  </small>
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Clave</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Clave"
                    required
                  />
                  <small class="text-muted"> Clave de prueba: 12345678 </small>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                  Iniciar sesion
                </button>
              </form>

              <!-- Contenedor donde jQuery agrega mensajes de Bootstrap -->
              <div id="loginMessage" class="mt-3"></div>

              
            </div>
          </div>
        </div>
      </div>



    </div>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Logica de la wallet -->
    <script src="/assets/js/wallet.js"></script>
    <!-- JS de Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
